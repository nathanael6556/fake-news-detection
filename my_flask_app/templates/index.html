<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bd-purple: #4c0bce;
            --bd-violet: #712cf9;
            --bd-accent: #ffe484;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;
            --bd-accent-rgb: 255, 228, 132;
            --bd-pink-rgb: 214, 51, 132;
            --bd-teal-rgb: 32, 201, 151;
            --bd-violet-bg: var(--bd-violet);
            --bd-toc-color: var(--bd-violet);
            --bd-sidebar-link-bg: rgba(var(--bd-violet-rgb), .1);
            --bd-callout-link: 10, 88, 202;
            --bd-callout-code-color: #ab296a;
            --bd-pre-bg: var(--bs-tertiary-bg);
        }

        body {
            font-family: 'Kanit', sans-serif;
            min-height: 100vh;
            background-image: linear-gradient(180deg, rgba(var(--bs-body-bg-rgb), 0.01), rgba(var(--bs-body-bg-rgb), 1) 85%), radial-gradient(ellipse at top left, rgba(var(--bs-primary-rgb), 0.5), transparent 50%), radial-gradient(ellipse at top right, rgba(var(--bd-accent-rgb), 0.5), transparent 50%), radial-gradient(ellipse at center right, rgba(var(--bd-violet-rgb), 0.5), transparent 50%), radial-gradient(ellipse at center left, rgba(var(--bd-pink-rgb), 0.5), transparent 50%);
        }

        .container {
            width: 700px;
        }

        h1 {
            color: #333;
        }

        .form-check {
            width: auto;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        /* Spinner Styles */
        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid blue;
            border-right: 16px solid green;
            border-bottom: 16px solid red;
            border-left: 16px solid pink;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .percentage-container {
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }

        .percentage-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: #36a2eb;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container align-content-center text-center border rounded-4 shadow-lg my-5 p-4 bg-white">
        <h1>Fake News Detector</h1>

        <div class="choice d-flex justify-content-center">
            <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="option" id="radioUrl" value="url"
                    onclick="updatePlaceholder()">
                <label class="form-check-label" for="radioUrl">
                    URL
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id="radioText" value="text"
                    onclick="updatePlaceholder()" checked>
                <label class="form-check-label" for="radioText">
                    Text
                </label>
            </div>
        </div>

        <form class="d-flex flex-column mb-3" id="newsForm" method="POST">
            <label id="newsLabel" for="news">Enter the news article text:</label>
            <textarea id="news" name="news" rows="5" placeholder="Paste your news here..."></textarea>
            <button type="submit">Check</button>
        </form>

        <!-- Loader Element -->
        <div id="loader"></div>

        <!-- Result and Confidence Percentage -->
        {% if result %}
        <div class="result">
            <h2>Result: {{ result }}</h2>
            {% if real_percentage is not none %}
            <div class="percentage-container">
                <div class="percentage-text" id="percentageText">0% of text is likely real</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
                </div>
            </div>
            
            {% endif %}
        </div>
        {% endif %}

        {% if error_message %}
        <div class="error text-danger">
            <p>{{ error_message }}</p>
        </div>
        {% endif %}

    </div>

    <script>
        function updatePlaceholder() {
            const newsLabel = document.getElementById('newsLabel');
            const newsText = document.getElementById('news');

            if (document.getElementById('radioUrl').checked) {
                newsLabel.textContent = 'Enter the news article URL:';
                newsText.placeholder = 'Paste your news URL here...';
            } else {
                newsLabel.textContent = 'Enter the news article text:';
                newsText.placeholder = 'Paste your news here...';
            }
        }

        const form = document.getElementById('newsForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent immediate submission
            loader.style.display = 'block';  // Show the loader

            // Delay form submission by 10 seconds
            setTimeout(() => {
                form.submit();  // Submit form after 10 seconds
            }, 5000);  // 10000 ms = 10 seconds
        });
    </script>

<script>
    // Get real percentage from Flask
    const realPercentage = {{ real_percentage | default(0, true) }};  // Safeguard if the value is None

    // If realPercentage exists, update the percentage bar
    if (realPercentage || realPercentage === 0) {
        const fakePercentage = 100 - realPercentage;  // Calculate fake percentage

        // Update the text display for the real percentage
        document.getElementById('percentageText').textContent = realPercentage + '% of text is likely real';

        // Adjust the width of the progress bar based on real percentage
        document.getElementById('progressFill').style.width = realPercentage + '%';

        // Optional: If you want to show the fake percentage as well, you can log or display it somewhere
        console.log('Fake Percentage: ' + fakePercentage + '%');
    }
</script>

</body>

</html>
